version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: homeos-postgres
    environment:
      POSTGRES_DB: homeos
      POSTGRES_USER: homeos
      POSTGRES_PASSWORD: homeos_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U homeos"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - homeos-network

  redis:
    image: redis:7-alpine
    container_name: homeos-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - homeos-network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: homeos-backend
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://homeos:homeos_dev_password@postgres:5432/homeos}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - DEBUG=${DEBUG:-true}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
    volumes:
      - ../backend:/app
      - backend_cache:/app/.cache
    networks:
      - homeos-network
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: homeos-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - NODE_ENV=development
    volumes:
      - ../frontend:/app
      - /app/node_modules
    networks:
      - homeos-network
    restart: unless-stopped
    stdin_open: true
    tty: true

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_cache:
    driver: local

networks:
  homeos-network:
    driver: bridge
